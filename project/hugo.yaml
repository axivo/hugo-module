menus:
  main:
    - identifier: home
      name: Home
      pageRef: /project
      weight: 1
    - identifier: wiki
      name: Documentation
      pageRef: /project/wiki
      weight: 2
    - identifier: tutorials
      name: Tutorials
      pageRef: /project/tutorials
      weight: 3
    - name: Search
      params:
        type: search
      weight: 4
    - name: GitHub
      params:
        icon: github
      url: https://github.com/axivo/k3s-cluster
      weight: 5
    - name: Parent
      params:
        icon: folder
      url: ../
      weight: 5
  sidebar:
    - identifier: more
      name: More
      params:
        type: separator
      weight: 1
    - identifier: issues
      name: "üåê Issues ‚Üó"
      url: "https://github.com/axivo/k3s-cluster/issues"
      weight: 2
module:
  mounts:
    - source: content
      target: content/project
    - source: layouts
      target: layouts/project
    - source: public
      target: public/project
    - source: static
      target: static/project
params:
  description: Project deployed with Ansible
  editURL:
    base: https://github.com/axivo/k3s-cluster/edit/main/content
    enable: true
  variables:
    os:
      previous_version: 22.04
      version: 24.04
    repository: github.com/axivo/hugo-module
